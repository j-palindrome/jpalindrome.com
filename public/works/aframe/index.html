<html>

<head>
  <script src='https://aframe.io/releases/1.6.0/aframe.min.js'></script>
</head>

<body style="background: black">
  <a-scene>
    <a-assets>
      <img id="sky" src="/assets/skybox.jpeg" />
      <!-- <video id='virtual-space' src='/assets/virtual-space-ack.mp4' autoplay muted></video> -->
      <video id="into-oblivion" crossorigin="anonymous" autoplay loop>
        <source src="/assets/into-oblivion-muted.mp4" type="video/mp4">
      </video>
      <video id="a-bender" crossorigin="anonymous" autoplay loop>
        <source src="/assets/a-bender-muted.mp4" type="video/mp4">
      </video>
      <audio id="a-bender-audio" crossorigin="anonymous" preload="auto" src="/assets/a-bender.mp3" />
      <audio id="into-oblivion-audio" crossorigin="anonymous" preload="auto" src="/assets/into-oblivion.mp3" />
    </a-assets>

    <a-plane src="#a-bender" height='30' width='50' position="0 1.6 -40" rotation="0 0 0"></a-plane>
    <a-sound src="#a-bender-audio" autoplay="true" position="0 1.6 -40" loop="true" volume="1.0" volume="30.0"
      distanceModel="inverse" rolloffFactor="0.5" maxDistance="100" refDistance="100" />

    <a-plane src="#into-oblivion" height='30' width='50' position="-40 1.6 40" rotation="0 90 0"></a-plane>
    <a-sound src="#into-oblivion-audio" autoplay="true" position="-40 1.6 40" loop="true" volume="30.0"
      distanceModel="inverse" rolloffFactor="0.5" maxDistance="100" refDistance="100" />

    <a-sky src="#sky"></a-sky>
  </a-scene>
</body>

</html>
